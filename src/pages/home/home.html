<ion-header>
  <ion-navbar>
    <ion-title>
        Deliktum
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
          <ion-col col-12>
              <ion-list (click)="openList()"> 
                  <ion-list-header>
                    Ãšltimos Incidentes
                  </ion-list-header>
                  <ion-item *ngFor="let alert of Alerts index as i" style="background-color: #eeeeee;">
                    <h2>{{alert.alert_type}}</h2>
                    <p>{{ alert.alert_date | date:'short' }}</p>
                  </ion-item>
              </ion-list> 
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6>   
              <button style="font-size: 3rem;" ion-button full (click)="openList()"><ion-icon style="margin-right: 5px;" name="list-box"></ion-icon> Lista</button>
            </ion-col>
          <ion-col col-6>            
            <button style="font-size: 3rem;" ion-button full (click)="openMaps()"><ion-icon style="margin-right: 5px;" name="map"></ion-icon> Mapa</button>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6>   
              <button style="font-size: 2.5rem; height: 9rem;" ion-button full (click)="createAlert()"><ion-icon style="margin-right: 5px;" name="create"></ion-icon> Reportar</button>
            </ion-col>
          <ion-col col-6>            
            <button disabled style="font-size: 2rem; height: 9rem;" ion-button full><ion-icon style="margin-right: 5px;" name="podium"></ion-icon> Estadisticas</button>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
